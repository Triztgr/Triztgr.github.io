<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Artefatos Geek</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

       
        .bg-purple-900-custom {
            background-color: #3b0764; 
        }
        .bg-purple-700-custom {
            background-color: #6b21a8; 
        }
        .text-purple-300-custom {
            color: #d8b4fe; 
        }
        .text-purple-500-custom {
            color: #a855f7; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-purple-900-custom text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-6">
            <a href="index.html" class="text-2xl font-bold text-purple-300-custom">Artefatos Geek</a>
            
         
            <div class="flex items-center w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Pesquisar produtos..." class="w-full md:w-72 px-4 py-2 rounded-l-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-900">
                <button id="search-button" class="bg-purple-700-custom text-white py-2 px-4 rounded-r-full hover:bg-purple-800 transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>

       
            <ul class="flex items-center space-x-6">
                <li><a href="index.html" class="hover:text-purple-300-custom transition-colors duration-200">Início</a></li>
                <li><a href="carrinho.html" class="hover:text-purple-300-custom transition-colors duration-200">Carrinho</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto py-12 px-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-6 text-purple-700-custom">Login</h1>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Usuário</label>
                    <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Senha</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-purple-700-custom text-white font-bold py-3 px-8 rounded-lg hover:bg-purple-800 transition-colors duration-300">
                        Entrar
                    </button>
                    <a href="#" class="inline-block align-baseline font-bold text-sm text-purple-500-custom hover:text-purple-800">
                        Esqueceu a senha?
                    </a>
                </div>
            </form>
        </div>
    </main>

    
    <footer class="bg-purple-900-custom text-purple-300-custom py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Artefatos Geek. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

       
      
        const redirectToSearchPage = () => {
            const query = searchInput.value;
            if (query) {
                window.location.href = `index.html?query=${encodeURIComponent(query)}`;
            }
        };

     
        searchButton.addEventListener('click', redirectToSearchPage);
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                redirectToSearchPage();
            }
        });

        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            alert(`Bem-vindo, ${username}! (Lógica de login não implementada)`);
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
