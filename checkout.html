<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte e cores personalizadas para o tema roxo */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Classes personalizadas para cores roxas */
        .bg-purple-900-custom {
            background-color: #3b0764; /* Um roxo bem escuro */
        }
        .bg-purple-700-custom {
            background-color: #6b21a8; /* Um roxo mais claro para botões, etc. */
        }
        .text-purple-300-custom {
            color: #d8b4fe; /* Um roxo claro para o texto */
        }
        .text-purple-500-custom {
            color: #a855f7; /* Um roxo médio para destaques */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar (Menu de Navegação) -->
    <nav class="bg-purple-900-custom text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-6">
            <a href="index.html" class="text-2xl font-bold text-purple-300-custom">Artefatos Geek</a>
            
            <!-- Search bar -->
            <div class="flex items-center w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Pesquisar produtos..." class="w-full md:w-72 px-4 py-2 rounded-l-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-900">
                <button id="search-button" class="bg-purple-700-custom text-white py-2 px-4 rounded-r-full hover:bg-purple-800 transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>

            <!-- Desktop Navigation Links -->
            <ul class="flex items-center space-x-6">
                <li><a href="index.html" class="hover:text-purple-300-custom transition-colors duration-200">Início</a></li>
                <li><a href="login.html" class="hover:text-purple-300-custom transition-colors duration-200">Login</a></li>
                <li><a href="carrinho.html" class="hover:text-purple-300-custom transition-colors duration-200">Carrinho</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo da Página de Checkout -->
    <main class="container mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-purple-700-custom">Finalizar Compra</h1>
        
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8 md:flex md:space-x-8">

            <!-- Seção de Dados Pessoais e Endereço -->
            <div class="md:w-1/2">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Dados Pessoais e Endereço</h2>
                <form id="checkout-form">
                    <div class="mb-4">
                        <label for="full-name" class="block text-gray-700 font-bold mb-2">Nome Completo</label>
                        <input type="text" id="full-name" name="fullName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-700 font-bold mb-2">Endereço</label>
                        <input type="text" id="address" name="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="city" class="block text-gray-700 font-bold mb-2">Cidade</label>
                        <input type="text" id="city" name="city" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="state" class="block text-gray-700 font-bold mb-2">Estado</label>
                            <input type="text" id="state" name="state" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div>
                            <label for="zip" class="block text-gray-700 font-bold mb-2">CEP</label>
                            <input type="text" id="zip" name="zip" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Seção de Pagamento e Resumo -->
            <div class="md:w-1/2 mt-8 md:mt-0">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Informações de Pagamento</h2>
                <div class="mb-4">
                    <label for="card-name" class="block text-gray-700 font-bold mb-2">Nome no Cartão</label>
                    <input type="text" id="card-name" name="cardName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="card-number" class="block text-gray-700 font-bold mb-2">Número do Cartão</label>
                    <input type="text" id="card-number" name="cardNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="exp-date" class="block text-gray-700 font-bold mb-2">Data de Validade</label>
                        <input type="text" id="exp-date" name="expDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label for="cvv" class="block text-gray-700 font-bold mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                </div>

                <!-- Resumo da compra -->
                <div class="bg-gray-50 rounded-lg p-6 mb-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Resumo da Compra</h3>
                    <div id="checkout-summary" class="space-y-2 text-gray-700">
                        <!-- Resumo dos itens e total será inserido aqui via JavaScript -->
                    </div>
                    <div class="border-t border-gray-200 mt-4 pt-4">
                        <p class="flex justify-between items-center text-xl font-bold text-gray-900">
                            Total Geral:
                            <span id="checkout-total-value">R$ 0,00</span>
                        </p>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button id="pay-now-btn" type="submit" class="bg-purple-700-custom text-white font-bold py-3 px-8 rounded-lg hover:bg-purple-800 transition-colors duration-300">
                        Pagar Agora
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Rodapé (Footer) -->
    <footer class="bg-purple-900-custom text-purple-300-custom py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Artefatos Geek. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const checkoutSummaryDiv = document.getElementById('checkout-summary');
        const checkoutTotalValueSpan = document.getElementById('checkout-total-value');
        const payNowBtn = document.getElementById('pay-now-btn');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        /**
         * Renderiza o resumo do carrinho na página de checkout.
         */
        const renderCheckoutSummary = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            checkoutSummaryDiv.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                checkoutSummaryDiv.innerHTML = '<p class="text-center">Seu carrinho está vazio. <a href="index.html" class="text-purple-700-custom hover:underline">Adicione produtos</a> para continuar.</p>';
                payNowBtn.style.display = 'none';
                return;
            }

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const itemHtml = document.createElement('div');
                itemHtml.classList.add('flex', 'justify-between');
                itemHtml.innerHTML = `
                    <span>${item.name} (${item.quantity})</span>
                    <span>R$ ${itemTotal.toFixed(2).replace('.', ',')}</span>
                `;
                checkoutSummaryDiv.appendChild(itemHtml);
            });

            checkoutTotalValueSpan.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        };

        // Adiciona um listener para o botão de pagamento
        payNowBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Impede o envio do formulário
            // Aqui você pode adicionar a lógica de validação e processamento.
            // Por enquanto, apenas exibe uma mensagem de sucesso.
            alert('Compra finalizada com sucesso! Esta é apenas uma página de demonstração.');
            // Limpa o carrinho após a compra
            localStorage.removeItem('cart');
            // Redireciona para a página inicial ou de sucesso
            window.location.href = 'index.html';
        });

        /**
         * Redireciona para a página inicial com o termo de pesquisa.
         */
        const redirectToSearchPage = () => {
            const query = searchInput.value;
            if (query) {
                window.location.href = `index.html?query=${encodeURIComponent(query)}`;
            }
        };

        // Adiciona event listeners para a pesquisa
        searchButton.addEventListener('click', redirectToSearchPage);
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                redirectToSearchPage();
            }
        });

        // Carrega o resumo da compra ao carregar a página
        window.onload = renderCheckoutSummary;
    </script>
</body>
</html>
