<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Artefatos Geek</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Importa a fonte 'Inter' para o projeto */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Classes personalizadas para o tema de cores roxas */
        .bg-purple-900-custom { background-color: #3b0764; }
        .bg-purple-700-custom { background-color: #6b21a8; }
        .text-purple-300-custom { color: #d8b4fe; }
        .text-purple-500-custom { color: #a855f7; }
        .bg-purple-800-custom { background-color: #581c87; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-purple-900-custom text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-6">
            <a href="index.html" class="text-2xl font-bold text-purple-300-custom">Artefatos Geek</a>
            <ul class="flex items-center space-x-6">
                <li><a href="index.html" class="hover:text-purple-300-custom transition-colors duration-200">Início</a></li>
                <li><a href="login.html" class="hover:text-purple-300-custom transition-colors duration-200">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-purple-700-custom">Checkout</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
            <!-- Formulário de Informações de Envio e Pagamento -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <!-- Aviso para o usuário -->
                <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-lg" role="alert">
                    <p class="font-bold">Aviso:</p>
                    <p class="text-sm">Por ser uma demonstração, o preenchimento dos campos não é obrigatório.</p>
                </div>

                <h2 class="text-2xl font-bold mb-4">Informações de Envio</h2>
                <form id="checkout-form" class="space-y-4">
                    <div>
                        <label for="full-name" class="block text-gray-700 font-medium">Nome Completo</label>
                        <input type="text" id="full-name" name="fullName" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Email</label>
                        <input type="email" id="email" name="email" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="address" class="block text-gray-700 font-medium">Endereço</label>
                        <input type="text" id="address" name="address" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="city" class="block text-gray-700 font-medium">Cidade</label>
                        <input type="text" id="city" name="city" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="zip-code" class="block text-gray-700 font-medium">CEP</label>
                        <input type="text" id="zip-code" name="zipCode" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <h2 class="text-2xl font-bold pt-6 mb-4">Informações de Pagamento</h2>
                    <div>
                        <label for="card-number" class="block text-gray-700 font-medium">Número do Cartão</label>
                        <input type="text" id="card-number" name="cardNumber" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="expiration-date" class="block text-gray-700 font-medium">Validade</label>
                            <input type="text" id="expiration-date" name="expirationDate" placeholder="MM/AA" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label for="cvv" class="block text-gray-700 font-medium">CVV</label>
                            <input type="text" id="cvv" name="cvv" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Resumo do Pedido -->
            <div class="bg-white rounded-xl shadow-lg p-6 h-fit">
                <h2 class="text-2xl font-bold mb-4">Resumo do Pedido</h2>
                <div id="checkout-items-list" class="space-y-4">
                    <!-- Itens serão renderizados aqui via JavaScript -->
                </div>

                <div class="mt-6 pt-4 border-t border-gray-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600">Subtotal:</span>
                        <span id="checkout-subtotal" class="text-gray-800 font-semibold">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600">Frete:</span>
                        <span id="checkout-shipping" class="text-gray-800 font-semibold">R$ 25,00</span>
                    </div>
                    <div class="flex justify-between items-center font-bold text-lg pt-4 border-t border-gray-200 mt-4">
                        <span>Total:</span>
                        <span id="checkout-total" class="text-purple-700-custom">R$ 25,00</span>
                    </div>
                </div>

                <button id="place-order-button" class="w-full bg-purple-700-custom text-white font-bold py-3 px-8 rounded-lg mt-6 hover:bg-purple-800-custom transition-colors duration-300">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </main>
    
    <script>
        // Elementos do DOM
        const checkoutItemsList = document.getElementById('checkout-items-list');
        const checkoutSubtotalSpan = document.getElementById('checkout-subtotal');
        const checkoutTotalSpan = document.getElementById('checkout-total');
        const placeOrderButton = document.getElementById('place-order-button');
        const checkoutForm = document.getElementById('checkout-form');

        /**
         * Renderiza os itens do carrinho e calcula os totais.
         */
        const renderCheckoutItems = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            checkoutItemsList.innerHTML = '';
            
            if (cart.length === 0) {
                checkoutItemsList.innerHTML = '<p class="text-center text-gray-500">Seu carrinho está vazio.</p>';
                updateSummary(0);
                // Desabilita o botão se não houver itens no carrinho
                placeOrderButton.disabled = true;
                placeOrderButton.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }

            let subtotal = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const itemDiv = document.createElement('div');
                itemDiv.classList.add('flex', 'justify-between', 'items-center', 'border-b', 'border-gray-200', 'pb-2', 'last:border-b-0', 'last:pb-0');
                itemDiv.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <img src="${item.image}" alt="${item.name}" class="w-12 h-12 object-cover rounded-md">
                        <div>
                            <h3 class="font-semibold text-sm">${item.name}</h3>
                            <p class="text-gray-500 text-xs">${item.quantity} x R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                        </div>
                    </div>
                    <span class="font-bold text-sm text-purple-700-custom">R$ ${itemTotal.toFixed(2).replace('.', ',')}</span>
                `;
                checkoutItemsList.appendChild(itemDiv);
            });

            updateSummary(subtotal);
        };

        /**
         * Atualiza os totais de preço.
         * @param {number} subtotal O valor do subtotal.
         */
        const updateSummary = (subtotal) => {
            const shipping = 25.00; // Valor fixo do frete
            const total = subtotal + shipping;
            checkoutSubtotalSpan.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            checkoutTotalSpan.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        };

        /**
         * Lida com a finalização do pedido.
         */
        const handlePlaceOrder = (event) => {
            // Previne o envio padrão do formulário
            event.preventDefault();

            // O redirecionamento acontece independentemente de os campos estarem preenchidos
            // Isso torna a página amigável para demonstração
            localStorage.removeItem('cart');
            window.location.href = 'pedido-finalizado.html';
        };

        // Adiciona o event listener ao botão de checkout ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderCheckoutItems();
            placeOrderButton.addEventListener('click', handlePlaceOrder);
        });
    </script>
</body>
</html>
