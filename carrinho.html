<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artefatos Geek - Carrinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* cor de fundo cinza claro */
        }
        /* Custom CSS para a barra de navegação e cores roxas */
        .bg-purple-900-custom {
            background-color: #4a215b;
        }
        .text-purple-300-custom {
            color: #d1b8e4;
        }
        .hover\:text-purple-300-custom:hover {
            color: #d1b8e4;
        }
        
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }
        
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }

        .backdrop.open {
            display: block;
        }

    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar (Menu de Navegação) -->
    <nav class="bg-purple-900-custom text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-purple-300-custom">Artefatos Geek</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-purple-300-custom transition-colors duration-200">Início</a></li>
                <li><a href="#" class="hover:text-purple-300-custom transition-colors duration-200">Produtos</a></li>
                <li><a href="#" class="hover:text-purple-300-custom transition-colors duration-200">Contato</a></li>
                <li>
                    <button id="cart-button" class="flex items-center hover:text-purple-300-custom transition-colors duration-200">
                        <!-- Ícone de carrinho - SVG -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span id="cart-item-count" class="ml-1 text-xs font-bold bg-red-500 text-white rounded-full px-2 py-0.5 hidden">0</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Backdrop para o carrinho -->
    <div id="cart-backdrop" class="backdrop"></div>

    <!-- Carrinho de Compras (Sidebar) -->
    <div id="cart-sidebar" class="cart-sidebar flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-xl font-bold">Seu Carrinho</h2>
            <button id="close-cart-button" class="text-gray-500 hover:text-gray-800">
                <!-- Ícone de fechar - SVG -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="cart-items" class="flex-grow p-4 overflow-y-auto">
            <!-- Itens do carrinho serão inseridos aqui via JS -->
            <p id="empty-cart-message" class="text-gray-500 text-center mt-8">Seu carrinho está vazio.</p>
        </div>
        <div class="p-4 border-t">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-bold">Total:</span>
                <span id="cart-total" class="text-lg font-bold">R$ 0,00</span>
            </div>
            <button class="w-full bg-purple-600 text-white py-3 rounded-md font-semibold hover:bg-purple-700 transition-colors duration-200">
                Finalizar Compra
            </button>
        </div>
    </div>

    <!-- Conteúdo da Loja (Produtos) -->
    <main class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Nossos Produtos</h2>
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Cards de produto serão inseridos aqui via JS -->
        </div>
    </main>

    <script>
        // Dados de produtos mock (simulados)
        const products = [
            { id: 1, name: 'Espada de Mithril', price: 150.00, image: 'https://placehold.co/400x400/808080/FFFFFF?text=Espada+de+Mithril' },
            { id: 2, name: 'Capa da Invisibilidade', price: 250.00, image: 'https://placehold.co/400x400/808080/FFFFFF?text=Capa+da+Invisibilidade' },
            { id: 3, name: 'Anel do Poder', price: 500.00, image: 'https://placehold.co/400x400/808080/FFFFFF?text=Anel+do+Poder' },
            { id: 4, name: 'Varinha Mágica', price: 99.00, image: 'https://placehold.co/400x400/808080/FFFFFF?text=Varinha+Magica' },
            { id: 5, name: 'Poção de Cura', price: 25.00, image: 'https://placehold.co/400x400/808080/FFFFFF?text=Pocao+de+Cura' },
            { id: 6, name: 'Mapa do Maroto', price: 75.00, image: 'https://placehold.co/400x400/808080/FFFFFF?text=Mapa+do+Maroto' },
            { id: 7, name: 'Sabre de Luz', price: 300.00, image: 'https://placehold.co/400x400/808080/FFFFFF?text=Sabre+de+Luz' },
            { id: 8, name: 'Escudo do Capitão', price: 400.00, image: 'https://placehold.co/400x400/808080/FFFFFF?text=Escudo+do+Capitao' },
        ];

        // Estado do carrinho de compras
        let cart = [];

        // Elementos do DOM
        const productsContainer = document.getElementById('products-container');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartButton = document.getElementById('cart-button');
        const closeCartButton = document.getElementById('close-cart-button');
        const cartBackdrop = document.getElementById('cart-backdrop');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const cartItemCountSpan = document.getElementById('cart-item-count');
        const emptyCartMessage = document.getElementById('empty-cart-message');

        /**
         * Carrega o carrinho do localStorage.
         */
        const loadCart = () => {
            const savedCart = localStorage.getItem('shoppingCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                renderCart();
            }
        };

        /**
         * Salva o carrinho no localStorage.
         */
        const saveCart = () => {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            updateCartItemCount();
        };

        /**
         * Atualiza o contador de itens no carrinho.
         */
        const updateCartItemCount = () => {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            if (totalItems > 0) {
                cartItemCountSpan.textContent = totalItems;
                cartItemCountSpan.classList.remove('hidden');
            } else {
                cartItemCountSpan.classList.add('hidden');
            }
        };

        /**
         * Renderiza os produtos na página.
         */
        const renderProducts = () => {
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'overflow-hidden', 'transform', 'hover:scale-105', 'transition-transform', 'duration-200');
                productCard.innerHTML = `
                    <img class="w-full h-48 object-cover" src="${product.image}" alt="${product.name}">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">${product.name}</h3>
                        <p class="text-purple-600 font-bold mt-1">R$ ${product.price.toFixed(2).replace('.', ',')}</p>
                        <button data-id="${product.id}" class="add-to-cart-btn w-full mt-4 bg-purple-600 text-white py-2 rounded-md font-semibold hover:bg-purple-700 transition-colors duration-200">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });

            // Adiciona event listeners aos botões "Adicionar ao Carrinho"
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    addToCart(productId);
                });
            });
        };

        /**
         * Adiciona um produto ao carrinho.
         * @param {number} productId O ID do produto a ser adicionado.
         */
        const addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (product) {
                if (cartItem) {
                    cartItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                saveCart();
                renderCart();
                // Abre o carrinho após adicionar um item
                cartSidebar.classList.add('open');
                cartBackdrop.classList.add('open');
            }
        };

        /**
         * Remove um item do carrinho.
         * @param {number} productId O ID do produto a ser removido.
         */
        const removeItem = (productId) => {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            renderCart();
        };

        /**
         * Atualiza a quantidade de um item no carrinho.
         * @param {number} productId O ID do produto.
         * @param {number} newQuantity A nova quantidade.
         */
        const updateQuantity = (productId, newQuantity) => {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                if (item.quantity <= 0) {
                    removeItem(productId);
                }
                saveCart();
                renderCart();
            }
        };

        /**
         * Renderiza o conteúdo do carrinho.
         */
        const renderCart = () => {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (cart.length > 0) {
                emptyCartMessage.classList.add('hidden');
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('flex', 'items-center', 'mb-4', 'border-b', 'pb-4');
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-lg mr-4 object-cover">
                        <div class="flex-grow">
                            <h4 class="font-semibold text-gray-800">${item.name}</h4>
                            <p class="text-sm text-gray-600">R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button data-id="${item.id}" class="decrease-qty-btn bg-gray-200 text-gray-700 px-2 rounded-md hover:bg-gray-300">-</button>
                            <span class="font-semibold w-6 text-center">${item.quantity}</span>
                            <button data-id="${item.id}" class="increase-qty-btn bg-gray-200 text-gray-700 px-2 rounded-md hover:bg-gray-300">+</button>
                            <button data-id="${item.id}" class="remove-item-btn ml-2 text-red-500 hover:text-red-700">
                                <!-- Ícone de lixeira - SVG -->
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-1 12-14-1-1-12zm-3 0V4a2 2 0 00-2-2H8a2 2 0 00-2 2v3m2 0h8"></path>
                                </svg>
                            </button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });

                // Adiciona event listeners aos botões do carrinho
                document.querySelectorAll('.increase-qty-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.dataset.id);
                        const item = cart.find(i => i.id === productId);
                        if (item) updateQuantity(productId, item.quantity + 1);
                    });
                });

                document.querySelectorAll('.decrease-qty-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.dataset.id);
                        const item = cart.find(i => i.id === productId);
                        if (item) updateQuantity(productId, item.quantity - 1);
                    });
                });

                document.querySelectorAll('.remove-item-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.currentTarget.dataset.id);
                        removeItem(productId);
                    });
                });
            } else {
                emptyCartMessage.classList.remove('hidden');
            }
            
            cartTotalSpan.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
            updateCartItemCount();
        };

        // Event listeners para abrir/fechar o carrinho
        cartButton.addEventListener('click', () => {
            cartSidebar.classList.add('open');
            cartBackdrop.classList.add('open');
        });

        closeCartButton.addEventListener('click', () => {
            cartSidebar.classList.remove('open');
            cartBackdrop.classList.remove('open');
        });

        cartBackdrop.addEventListener('click', () => {
            cartSidebar.classList.remove('open');
            cartBackdrop.classList.remove('open');
        });

        // Inicializa a aplicação
        window.onload = () => {
            loadCart();
            renderProducts();
        };

    </script>

</body>
</html>
