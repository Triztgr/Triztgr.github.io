<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Artefatos Geek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-purple-900-custom { background-color: #3b0764; }
        .bg-purple-700-custom { background-color: #6b21a8; }
        .text-purple-300-custom { color: #d8b4fe; }
        .text-purple-500-custom { color: #a855f7; }
        .bg-purple-800-custom { background-color: #581c87; }

        /* Estilos específicos para esta página */
        .cart-item-image {
            width: 8rem;
            height: 8rem;
            object-fit: cover;
            object-position: center;
        }

        .no-spinners::-webkit-inner-spin-button,
        .no-spinners::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .no-spinners {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-purple-900-custom text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-6">
            <a href="index.html" class="text-2xl font-bold text-purple-300-custom">Artefatos Geek</a>
            <ul class="flex items-center space-x-6">
                <li><a href="index.html" class="hover:text-purple-300-custom transition-colors duration-200">Início</a></li>
                <li><a href="login.html" class="hover:text-purple-300-custom transition-colors duration-200">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-purple-700-custom">Seu Carrinho</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Coluna de Itens do Carrinho -->
            <div id="cart-items-container" class="md:col-span-2 bg-white rounded-xl shadow-lg p-6 space-y-4">
                <!-- Itens serão renderizados aqui via JavaScript -->
            </div>

            <!-- Coluna do Resumo do Pedido -->
            <div class="md:col-span-1 bg-white rounded-xl shadow-lg p-6 h-fit">
                <h2 class="text-2xl font-bold mb-4">Resumo do Pedido</h2>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Subtotal:</span>
                    <span id="subtotal-price" class="text-gray-800 font-semibold">R$ 0,00</span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Frete:</span>
                    <span id="shipping-price" class="text-gray-800 font-semibold">R$ 25,00</span>
                </div>
                <div class="flex justify-between items-center font-bold text-lg pt-4 border-t border-gray-200 mt-4">
                    <span>Total:</span>
                    <span id="total-price" class="text-purple-700-custom">R$ 25,00</span>
                </div>

                <button id="checkout-button" class="w-full bg-purple-700-custom text-white font-bold py-3 px-8 rounded-lg mt-6 hover:bg-purple-800-custom transition-colors duration-300">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </main>
    
    <script type="module">
        // Elementos do DOM
        const cartItemsContainer = document.getElementById('cart-items-container');
        const subtotalPriceSpan = document.getElementById('subtotal-price');
        const totalPriceSpan = document.getElementById('total-price');
        const checkoutButton = document.getElementById('checkout-button');

        /**
         * Renderiza os itens do carrinho no DOM.
         */
        const renderCartItems = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Seu carrinho está vazio.</p>';
                updateSummary(0);
                return;
            }

            let subtotal = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const itemDiv = document.createElement('div');
                itemDiv.classList.add('flex', 'flex-col', 'sm:flex-row', 'items-center', 'space-y-4', 'sm:space-y-0', 'sm:space-x-4', 'border-b', 'border-gray-200', 'pb-4');
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image rounded-xl shadow-md">
                    <div class="flex-grow text-center sm:text-left">
                        <h3 class="text-lg font-semibold">${item.name}</h3>
                        <p class="text-gray-600">R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="remove-one-btn bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold hover:bg-gray-300 transition-colors duration-200">-</button>
                        <input type="number" value="${item.quantity}" min="1" class="item-quantity-input no-spinners w-16 text-center border-gray-300 rounded-md">
                        <button class="add-one-btn bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold hover:bg-gray-300 transition-colors duration-200">+</button>
                    </div>
                    <div class="text-lg font-bold text-purple-700-custom w-full sm:w-auto text-center mt-2 sm:mt-0">
                        R$ ${itemTotal.toFixed(2).replace('.', ',')}
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);

                // Adiciona listeners para os botões de quantidade
                itemDiv.querySelector('.remove-one-btn').addEventListener('click', () => updateQuantity(item.id, -1));
                itemDiv.querySelector('.add-one-btn').addEventListener('click', () => updateQuantity(item.id, 1));
                itemDiv.querySelector('.item-quantity-input').addEventListener('change', (e) => updateQuantity(item.id, parseInt(e.target.value) - item.quantity, true));
            });

            updateSummary(subtotal);
        };

        /**
         * Atualiza a quantidade de um item no carrinho.
         * @param {string} productId O ID do produto a ser atualizado.
         * @param {number} delta A mudança na quantidade (e.g., 1 ou -1).
         * @param {boolean} isManualUpdate Indica se a atualização é manual (input).
         */
        const updateQuantity = (productId, delta, isManualUpdate = false) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(i => i.id === productId);

            if (item) {
                if (isManualUpdate) {
                    item.quantity = Math.max(1, item.quantity + delta);
                } else {
                    item.quantity = Math.max(1, item.quantity + delta);
                }
                
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
            }
        };

        /**
         * Atualiza os totais de preço.
         * @param {number} subtotal O valor do subtotal.
         */
        const updateSummary = (subtotal) => {
            const shipping = 25.00; // Valor fixo do frete
            const total = subtotal + shipping;
            subtotalPriceSpan.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            totalPriceSpan.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        };

        /**
         * Lida com a finalização da compra.
         */
        const handleCheckout = () => {
            // Limpa o carrinho no localStorage
            localStorage.removeItem('cart');
            // Redireciona o usuário para a nova página de confirmação
            window.location.href = 'pedido-finalizado.html';
        };

        // Adiciona o event listener ao botão de checkout
        checkoutButton.addEventListener('click', handleCheckout);

        // Renderiza os itens do carrinho ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderCartItems();
        });
    </script>
</body>
</html>
