<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte e cores personalizadas para o tema roxo */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Classes personalizadas para cores roxas */
        .bg-purple-900-custom {
            background-color: #3b0764; /* Um roxo bem escuro */
        }
        .bg-purple-700-custom {
            background-color: #6b21a8; /* Um roxo mais claro para botões, etc. */
        }
        .text-purple-300-custom {
            color: #d8b4fe; /* Um roxo claro para o texto */
        }
        .text-purple-500-custom {
            color: #a855f7; /* Um roxo médio para destaques */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar (Menu de Navegação) -->
    <nav class="bg-purple-900-custom text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-6">
            <a href="index.html" class="text-2xl font-bold text-purple-300-custom">Artefatos Geek</a>
            
            <!-- Search bar -->
            <div class="flex items-center w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Pesquisar produtos..." class="w-full md:w-72 px-4 py-2 rounded-l-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-900">
                <button id="search-button" class="bg-purple-700-custom text-white py-2 px-4 rounded-r-full hover:bg-purple-800 transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>

            <!-- Desktop Navigation Links -->
            <ul class="flex items-center space-x-6">
                <li><a href="index.html" class="hover:text-purple-300-custom transition-colors duration-200">Início</a></li>
                <li><a href="login.html" class="hover:text-purple-300-custom transition-colors duration-200">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo do Carrinho -->
    <main class="container mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-purple-700-custom">Seu Carrinho</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Tabela de itens do carrinho -->
            <div id="cart-table-container">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Produto
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Preço
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Quantidade
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total
                            </th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Ações</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="cart-items" class="bg-white divide-y divide-gray-200">
                        <!-- Itens do carrinho serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Totais do carrinho -->
            <div class="flex justify-end mt-6">
                <div class="text-right">
                    <p class="text-xl font-bold text-gray-900">Total: <span id="cart-total-value">R$ 0,00</span></p>
                    <button id="finalizar-compra-btn" class="mt-4 bg-purple-700-custom text-white font-bold py-3 px-8 rounded-lg hover:bg-purple-800 transition-colors duration-300">
                        Finalizar Compra
                    </button>
                </div>
            </div>

            <!-- Carrinho Vazio -->
            <div id="empty-cart-message" class="hidden text-center text-gray-500 p-8">
                <p class="text-2xl font-semibold mb-2">Seu carrinho está vazio!</p>
                <a href="index.html" class="text-purple-700-custom hover:underline">Voltar para a loja</a>
            </div>

        </div>
    </main>

    <!-- Rodapé (Footer) -->
    <footer class="bg-purple-900-custom text-purple-300-custom py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Artefatos Geek. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Elementos do DOM
        const cartItemsBody = document.getElementById('cart-items');
        const cartTotalValueSpan = document.getElementById('cart-total-value');
        const emptyCartMessageDiv = document.getElementById('empty-cart-message');
        const cartTableContainer = document.getElementById('cart-table-container');
        const finalizePurchaseButton = document.getElementById('finalizar-compra-btn');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        /**
         * Função para carregar e renderizar os itens do carrinho
         */
        const renderCart = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsBody.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartTableContainer.style.display = 'none';
                finalizePurchaseButton.style.display = 'none';
                emptyCartMessageDiv.classList.remove('hidden');
                return;
            } else {
                cartTableContainer.style.display = 'block';
                finalizePurchaseButton.style.display = 'block';
                emptyCartMessageDiv.classList.add('hidden');
            }

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-full" src="${item.image}" alt="">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${item.name}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.quantity}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <span class="text-gray-900">R$ ${itemTotal.toFixed(2).replace('.', ',')}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="removeFromCart('${item.id}')" class="text-red-600 hover:text-red-900">Remover</button>
                    </td>
                `;
                cartItemsBody.appendChild(row);
            });

            cartTotalValueSpan.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        };

        /**
         * Função para remover um item do carrinho
         * @param {string} productId O ID do produto a ser removido.
         */
        const removeFromCart = (productId) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        };

        /**
         * Função para finalizar a compra (redireciona para a página de checkout)
         */
        const finalizarCompra = () => {
            localStorage.setItem('checkoutCart', localStorage.getItem('cart'));
            window.location.href = 'checkout.html';
        };

        /**
         * Redireciona para a página inicial com o termo de pesquisa.
         */
        const redirectToSearchPage = () => {
            const query = searchInput.value;
            if (query) {
                window.location.href = `index.html?query=${encodeURIComponent(query)}`;
            }
        };

        // Adiciona o event listener ao botão de finalizar compra
        finalizePurchaseButton.addEventListener('click', finalizarCompra);
        // Adiciona event listeners para a pesquisa
        searchButton.addEventListener('click', redirectToSearchPage);
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                redirectToSearchPage();
            }
        });

        // Renderiza o carrinho ao carregar a página
        window.onload = renderCart;
    </script>
</body>
</html>
