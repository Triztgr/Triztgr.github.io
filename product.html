<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-title">Produto - Artefatos Geek</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte e cores personalizadas para o tema roxo */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Classes personalizadas para cores roxas */
        .bg-purple-900-custom {
            background-color: #3b0764; /* Um roxo bem escuro */
        }
        .bg-purple-700-custom {
            background-color: #6b21a8; /* Um roxo mais claro para botões, etc. */
        }
        .text-purple-300-custom {
            color: #d8b4fe; /* Um roxo claro para o texto */
        }
        .text-purple-500-custom {
            color: #a855f7; /* Um roxo médio para destaques */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar (Menu de Navegação) -->
    <nav class="bg-purple-900-custom text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-6">
            <a href="index.html" class="text-2xl font-bold text-purple-300-custom">Artefatos Geek</a>
            
            <!-- Search bar -->
            <div class="flex items-center w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Pesquisar produtos..." class="w-full md:w-72 px-4 py-2 rounded-l-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-900">
                <button id="search-button" class="bg-purple-700-custom text-white py-2 px-4 rounded-r-full hover:bg-purple-800 transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>

            <!-- Desktop Navigation Links -->
            <ul class="flex items-center space-x-6">
                <li><a href="index.html" class="hover:text-purple-300-custom transition-colors duration-200">Início</a></li>
                <li><a href="login.html" class="hover:text-purple-300-custom transition-colors duration-200">Login</a></li>
                <li><a href="carrinho.html" class="hover:text-purple-300-custom transition-colors duration-200">Carrinho</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo da Página do Produto -->
    <main class="container mx-auto py-12 px-4">
        <div id="product-detail-container" class="bg-white rounded-xl shadow-lg p-8 flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-12">
            <!-- Imagem do produto -->
            <div class="md:w-1/2 flex justify-center">
                <img id="product-image" src="" alt="Imagem do produto" class="w-full max-w-sm rounded-xl shadow-md">
            </div>

            <!-- Detalhes do produto -->
            <div class="md:w-1/2 text-center md:text-left">
                <h1 id="product-name" class="text-4xl font-bold mb-4 text-purple-700-custom"></h1>
                <p id="product-description" class="text-gray-700 mb-6"></p>
                <p id="product-price" class="text-3xl font-bold text-gray-900 mb-6"></p>

                <!-- Botão de adicionar ao carrinho -->
                <button id="add-to-cart-btn" class="bg-purple-700-custom text-white font-bold py-3 px-8 rounded-lg hover:bg-purple-800 transition-colors duration-300">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </main>

    <!-- Rodapé (Footer) -->
    <footer class="bg-purple-900-custom text-purple-300-custom py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Artefatos Geek. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module">
        import { products } from './products.js';

        // Elementos do DOM
        const productNameEl = document.getElementById('product-name');
        const productDescriptionEl = document.getElementById('product-description');
        const productPriceEl = document.getElementById('product-price');
        const productImageEl = document.getElementById('product-image');
        const productTitleEl = document.getElementById('product-title');
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        /**
         * Adiciona um produto ao carrinho no localStorage.
         * @param {string} productId O ID do produto a ser adicionado.
         */
        const addToCart = (productId) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = products.find(p => p.id === productId);

            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
            }
            alert('Produto adicionado ao carrinho!');
        };

        /**
         * Carrega os detalhes do produto com base no ID da URL.
         */
        const loadProductDetails = () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const product = products.find(p => p.id === productId);

            if (product) {
                productTitleEl.textContent = `${product.name} - Artefatos Geek`;
                productNameEl.textContent = product.name;
                productDescriptionEl.textContent = product.description;
                productPriceEl.textContent = `R$ ${product.price.toFixed(2).replace('.', ',')}`;
                productImageEl.src = product.image;
                addToCartBtn.onclick = () => addToCart(product.id);
            } else {
                productNameEl.textContent = 'Produto não encontrado';
                productDescriptionEl.textContent = 'O produto que você está procurando não existe ou foi removido.';
                addToCartBtn.style.display = 'none';
            }
        };

        /**
         * Redireciona para a página inicial com o termo de pesquisa.
         */
        const redirectToSearchPage = () => {
            const query = searchInput.value;
            if (query) {
                window.location.href = `index.html?query=${encodeURIComponent(query)}`;
            }
        };

        // Adiciona event listeners para a pesquisa
        searchButton.addEventListener('click', redirectToSearchPage);
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                redirectToSearchPage();
            }
        });

        // Carrega os detalhes do produto ao carregar a página
        window.onload = loadProductDetails;
    </script>
</body>
</html>
