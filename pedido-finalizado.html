<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Finalizado - Artefatos Geek</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Importa a fonte 'Inter' para o projeto */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Classes personalizadas para o tema de cores roxas */
        .bg-purple-900-custom {
            background-color: #3b0764; /* Um roxo bem escuro */
        }
        .bg-purple-700-custom {
            background-color: #6b21a8; /* Um roxo mais claro para botões, etc. */
        }
        .text-purple-300-custom {
            color: #d8b4fe; /* Um roxo claro para o texto */
        }
        .text-purple-500-custom {
            color: #a855f7; /* Um roxo médio para destaques */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Card de confirmação do pedido -->
    <div class="bg-white rounded-3xl shadow-xl p-8 md:p-12 text-center max-w-lg w-full transform transition-all duration-300 scale-95 hover:scale-100">
        <!-- Ícone de sucesso (checkmark) -->
        <div class="mx-auto w-24 h-24 mb-6 rounded-full bg-green-500 flex items-center justify-center text-white text-4xl shadow-md">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">Compra Finalizada!</h1>
        <p class="text-lg md:text-xl text-gray-600 leading-relaxed mb-6">
            Seu pedido foi realizado com sucesso. Em breve você receberá um e-mail de confirmação com todos os detalhes.
        </p>

        <!-- Botão para voltar ao início -->
        <a href="index.html" class="inline-block bg-purple-700-custom text-white font-bold py-4 px-10 rounded-full hover:bg-purple-800-custom transition-colors duration-300 transform hover:scale-105">
            Voltar para o Início
        </a>
    </div>

</body>
</html>
